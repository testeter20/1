name: Deploy to GitHub Pages

on:
  # Ana branch'e push yapıldığında çalışır
  push:
    branches: ["main"]
  # Actions sekmesinden manuel çalıştırma imkanı
  workflow_dispatch:

# GitHub Pages'e deploy için gerekli izinler
permissions:
  contents: read
  pages: write
  id-token: write

# Eşzamanlı deployment yönetimi
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
